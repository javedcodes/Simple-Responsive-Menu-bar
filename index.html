<!DOCTYPE html>
<!-- JV Source Codes | JVCodes.Com -->
<html lang="en" dir="ltr">

<head>
   <!-- Character encoding declaration for UTF-8 -->
   <meta charset="utf-8">
   
   <!-- Page title -->
   <title>Simple Responsive Navigation Menu</title>
   
   <!-- Link to external CSS file -->
   <link rel="stylesheet" href="style.css">
   
   <!-- Font Awesome library for icons -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
   
   <!-- Ensures proper scaling on mobile devices -->
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
   <!-- Navigation bar starts here -->
   <nav>
      <!-- Website logo -->
      <div class="logo">JVCodes</div>
      
      <!-- Hidden checkbox for toggling the mobile menu -->
      <input type="checkbox" id="click">
      
      <!-- Label for the checkbox, which is styled as a menu button (hamburger icon) -->
      <label for="click" class="menu-btn">
         <i class="fas fa-bars"></i> <!-- Font Awesome bars icon -->
      </label>
      
      <!-- Navigation menu items -->
      <ul>
         <!-- Active class for highlighting the current page -->
         <li><a class="active" href="#">Home</a></li>
         <li><a href="#">About</a></li>
         <li><a href="#">Skills</a></li>
         <li><a href="#">Portfolio</a></li>
         <li><a href="#">Contact</a></li>
      </ul>
   </nav>
   <!-- End of navigation bar -->
   
   <!-- Main content section -->
   <div class="content">
      <!-- Content blocks -->
      <div>Simple Responsive Navigation Menu Bar</div>
      <div>DOWNLOAD now and use in any project!</div>
   </div>
</body>

</html>
